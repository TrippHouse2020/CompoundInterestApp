<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:bold">
</head>


<body id="body" onload="calculateValues(), createChart()">


<!-- Form & Chart -->
<div class="container border border-2 border-info rounded py-3 mt-3" id="form-chart-container">
    <div class="row">
        <div id="error"></div>
        <form class="col-lg-6" id="form-1" action="/index.html" method="GET">
            <!-- Initial Amount -->
            <div class="p-1">
                <label class="form-label" for="P">Initial Amount</label>
                <div class="input-group border border-1 border-info rounded">
                    <span class="input-group-text">$</span>
                    <input class="form-control" value="6000" id="P" type="number" placeholder="20,000">
                    <span class="input-group-text">.00</span>
                </div>  
            </div>
            <!-- Addition -->
            <div class="p-1">
                <label class="form-label" for="PMT">Addition</label>
                <div class="input-group border border-1 border-info rounded">
                    <span class="input-group-text">$</span>
                    <input class="form-control" value="300" id="PMT" type="number" placeholder="300">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <!-- Annual Return -->
            <div class="p-1">
                <label class="form-label" for="R">Annual Return</label>
                <div class="input-group border border-1 border-info rounded">
                    <input class="form-control" value="8" id="R" type="number" step=".01" placeholder="8.5">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <!-- Duration -->
            <div class="p-1">
                <label class="form-label" for="T">Duration</label>
                <div class="input-group border border-1 border-info rounded">
                    <input class="form-control" value="20" id="T" type="number" placeholder="20">
                    <span class="input-group-text">years</span>
                </div>
            </div>
            <!-- Frequency -->
            <div class="p-1">
                <label class="form-label" for="N">Compound Frequency</label>
                <select class="form-select border border-1 border-info rounded" id="N" data-toggle="dropdown">
                    <option selected disabled value="">Select Frequency</option>
                    <option value="1">Annually (once a year)</option>
                    <option value="2">Bi-Annually (2 times a year)</option>
                    <option selected value="4">Quarterly (4 times a year)</option>
                    <option value="12">Monthly (12 times a year)</option>
                    <option value="52">Weekly (52 times a year)</option>
                    <option value="365">Daily (365 times a year)</option>
                </select>   
            </div>
            <!-- Button -->
            <div class="p-1 mt-1">
                <button class="btn btn-primary border border-1 border-info rounded" onclick="calculateValues(), createChart()" type="button">
                    Calculate
                </button>
            </div>
        </form>
        <!-- Chart -->
        <div class="col-xl-6 col-lg-6" id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>

<!-- Table -->
<div class="container px-4 py-4 my-3 border border-2 border-info" id="tableContainer">
    <div class="row">
        <div class="col-12">
            <table id="table1">
                <thead>
                    <tr>
                        <th>YEAR</th>
                        <th>CONTRIBUTION</th>
                        <th>INTEREST</th>
                        <th>BALANCE</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

</body>
</html>
